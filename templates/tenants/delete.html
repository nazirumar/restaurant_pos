{% extends 'base.html' %}

{% block title %}Delete Tenant - Restaurant POS{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Delete Tenant: {{ object.name }}</h1>

    {% if error %}
        <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4" role="alert">
            {{ error }}
        </div>
    {% else %}
        <p class="text-gray-600 mb-4">Are you sure you want to delete the tenant "{{ object.name }}"?</p>
        <form method="post" action="{% url 'tenant_delete' object.id %}">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700">Confirm Delete</button>
            <a href="{% url 'tenant_list' %}" class="bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700 ml-2">Cancel</a>
        </form>
    {% endif %}
</div>
{% endblock %}
